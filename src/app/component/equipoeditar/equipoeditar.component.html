<h1 mat-dialog-title>Edición {{equipo.producto}}</h1>
<form class="example-container" #newForm="ngForm" (ngSubmit)="AlertaGuardadoElemento(newForm)">
  <div mat-dialog-content class="contenedor">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input type="text" 
                  matInput 
                  placeholder="Producto" 
                  formControlName="Producto" 
                  required
                  [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
              <mat-optgroup *ngFor="let producto of productos" [label]="producto.letter">
                <mat-option *ngFor="let name of producto.names" [value]="name">
                  {{name}}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>
          </mat-form-field>          
        </td>

        <td>
          <mat-form-field>
            <input matInput placeholder="Modelo" name="modelo" #c_username="ngModel" [(ngModel)]="equipo.modelo"
              minlength="2" maxlength="100" required />
            <mat-hint class="error" *ngIf="equipo.modelo.length2">Campo Obligatorio *</mat-hint>
          </mat-form-field>
        </td>

      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Marca" name="marca" #c_username="ngModel" [(ngModel)]="equipo.marca"
              type='text' required />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="equipo.estado" name="estado" required>
        <mat-option *ngFor="let estado of estados" [value]="estado.value">
          {{estado.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Ubicación" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.viewValue">
          {{ubicacion.viewValue}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>

    <button mat-button type="submit" cdkFocusInitial [disabled]="!newForm.form.valid">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>

</form>
