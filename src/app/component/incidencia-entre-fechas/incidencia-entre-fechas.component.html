<app-menu>
  <form>
    <div class="contenedorBody">
      <h2>Incidencias entre 2 fechas</h2>
      <div class="cabecera">
        <mat-form-field appearance="" style="width: 45%">
          <mat-label>Seleccione el Docente:</mat-label>
          <mat-select [disabled]="disableSelect.value" required>
            <mat-option
              (click)="cambiarIdDocente(option.id_docente)"
              *ngFor="let option of docentes"
              [value]="option.id_docente"
            >
              {{ option.nombres + " " + option.apellidos }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="cabecera">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Fecha Inicial</mat-label>
          <input matInput [matDatepicker]="picker1" (dateInput)="fechaInicio($event)">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field color="accent" appearance="fill">
          <mat-label>Fecha Final</mat-label>
          <input matInput [matDatepicker]="picker2" (dateInput)="fechaFinal($event)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </div>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef> Equipo </th>
        <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.laboratorio}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef> Motivo Incidencia </th>
        <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef> Soporte Técnico </th>
        <td mat-cell *matCellDef="let element"> {{element.soportetecnico}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </form>
</app-menu>
